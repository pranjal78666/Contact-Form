<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c71b7;
            margin: 40px;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgb(163, 158, 158);
            box-shadow: 0 2px 4px rgb(0, 0, 0);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="EMAIL"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #070000;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        button[type="SUBMIT"] {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="SUBMIT"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PRANJAL's CONTACT FORM</h2>
        <form action="your-server-script.php" method="post">
            <div class="form-group">
                <label for="name">NAME:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">EMAIL:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">MESSAGE:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
